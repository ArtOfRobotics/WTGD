max_obstacle_height: 1.0  # assume something like an arm is mounted on top of the robot
obstacle_range: 2.5
raytrace_range: 3.0
#robot_radius: 0.8
footprint: [[-0.3, 0.3],  [0.3, 0.3], [0.3, -1.0], [-0.3, -1.0]]
footprint_padding: 0.1
cost_scaling_factor: 3.0
inflation_radius: 0.20

# voxel map configuration; z-voxels 0 are filled by bumpers and 1 by laser scan (kinect)
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 2
publish_voxel_map: false

observation_sources: scan bump

scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: -1, max_obstacle_height: 1.0}
bump: {data_type: PointCloud2, topic: camera/depth_registered/cloud, marking: true, clearing: false, min_obstacle_height: -1, max_obstacle_height: 1}
